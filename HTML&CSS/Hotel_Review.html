<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name,Last Name,Password,Email are required</p>
    <form class="" action="index.html" method="post">
      <label for="input">First Name:</label>
      <input id="input"type="text" name="" placeholder="First Name" required>
      <label for="input2">Last Name:</label>
      <input id="input2" type="text" name="" placeholder="Last Name" required>
      <label for="email">Email:</label>
      <input id="email" type="email" name="" placeholder="name@gmail.com" required>
      <label for="pass">Password:</label>
      <input id="pass" type="password" name="" value="">
      <p>Are you over the age 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="yesno" value="">
      <label for="no">No:</label>
      <input id="no" type="radio" name="yesno" value="">

    <p>Do you have a Credit Card or PayPal?</p>
        <select class="" name="payment">
            <option value="1">Credit Card</option>
            <option value="0">PayPal</option>

        </select>
  <input type="submit" name="" value="Submit">
    </form>

</body>
</html>
